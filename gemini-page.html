<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 實驗室 | 源點身&心靈工作坊</title>
    <link rel="stylesheet" href="style.css">
    <!-- 緊急佈局修復 (Inlined Layout Fix) -->
    <style>
        .container {
            max-width: 1200px !important;
            margin-left: auto !important;
            margin-right: auto !important;
            padding-left: 2rem !important;
            padding-right: 2rem !important;
            width: 100% !important;
            display: block !important;
        }

        .logo img {
            height: 36px !important;
            width: auto !important;
            max-height: 36px !important;
        }

        .nav-content {
            display: flex !important;
            justify-content: space-between !important;
            align-items: center !important;
            width: 100% !important;
        }

        .ai-lab-container {
            display: grid !important;
            grid-template-columns: 1fr 1.5fr !important;
            gap: 2rem !important;
            max-width: 1100px !important;
            margin: 6rem auto 2rem !important;
            padding: 2rem !important;
        }
    </style>
</head>

<body>
    <nav class="navbar" style="width: 100% !important;">
        <div class="container nav-content"
            style="max-width: 1200px !important; margin: 0 auto !important; display: flex !important; justify-content: space-between !important; align-items: center !important;">
            <a href="index.html" class="logo" style="display: flex !important; align-items: center !important;"><img
                    src="https://raw.githubusercontent.com/cologne-0310/AG_TEST/main/assets/logo.png" alt="源點 logo"
                    style="height: 36px !important; width: auto !important; max-height: 36px !important;">源點<span
                    class="logo-sub">身&心靈工作坊</span></a>
            <ul class="nav-links">
                <li><a href="about.html">關於我們</a></li>
                <li><a href="index.html">最新消息</a></li>
                <li><a href="academy.html">各類課程</a></li>
                <li><a href="shop.html">療癒服務</a></li>
                <li><a href="gemini-page.html" class="active">AI 實驗室</a></li>
            </ul>
        </div>
    </nav>

    <div class="ai-lab-container" id="ai-lab-main">
        <!-- 左側：AI 神諭引導 -->
        <section class="oracle-sidebar">
            <div class="oracle-card" id="oracle-card">
                <div class="card-inner">
                    <div class="card-front">
                        <img src="https://raw.githubusercontent.com/cologne-0310/AG_TEST/main/assets/card-back.png"
                            alt="神諭卡背面">
                        <p>點擊抽取您的今日指引</p>
                    </div>
                </div>
            </div>
            <div class="oracle-controls">
                <button id="draw-btn" class="btn btn-primary">抽取今日指引</button>
                <div id="oracle-result" class="oracle-result-box" style="display: none;">
                    <h4 id="card-name">卡片名稱</h4>
                    <p id="card-meaning">指引訊息將顯示於此...</p>
                </div>
            </div>
        </section>

        <!-- 右側：AI 心靈對話 -->
        <section class="chat-main">
            <div class="chat-header">
                <h2>心靈對話：與內在連結</h2>
                <p>在這裡，您可以放心地表達任何困惑與感受。</p>
            </div>
            <div class="chat-box" id="chat-messages">
                <div class="message ai-msg">您好，我是您的心靈夥伴。今天有什麼想分享的嗎？</div>
            </div>
            <div class="chat-input-area">
                <textarea id="user-input" placeholder="輸入您的訊息..."></textarea>
                <button id="send-btn" class="btn btn-primary">發送</button>
            </div>
        </section>
    </div>

    <footer class="site-footer">
        <div class="container footer-content">
            <div class="footer-section">
                <p>&copy; 2025 源點身&心靈工作坊. 版權所有. <span style="font-size: 0.7rem; color: #444; opacity: 0.5;">Fix-v3.0</span>
                </p>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <script src="ai-lab.js"></script>
    <script src="script.js"></script>
</body>

</html>
