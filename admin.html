<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>訂單管理 | 源點身&心靈工作坊</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .admin-page {
            max-width: 1200px;
            margin: 4rem auto;
            padding: 2rem;
        }

        .order-table-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            overflow: hidden;
            border: 1px solid #eee;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }

        th {
            background: #f8f9fa;
            padding: 1rem;
            font-weight: 500;
            color: #64748b;
            border-bottom: 2px solid #eee;
        }

        td {
            padding: 1.2rem 1rem;
            border-bottom: 1px solid #eee;
            vertical-align: top;
        }

        .status-badge {
            padding: 4px 10px;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .status-new {
            background: #e1f5fe;
            color: #0288d1;
        }

        .order-id {
            font-family: monospace;
            color: #94a3b8;
        }

        .items-list {
            font-size: 0.9rem;
            color: #334155;
        }

        .customer-info {
            font-size: 0.9rem;
        }

        .customer-info div {
            margin-bottom: 2px;
        }

        .loading-overlay {
            padding: 4rem;
            text-align: center;
            color: #94a3b8;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid #eee;
            text-align: center;
        }

        .stat-value {
            display: block;
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent-color);
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: #64748b;
            font-size: 0.9rem;
        }
    </style>
</head>

<body class="bg-light">
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container nav-content">
            <a href="index.html" class="logo">源點<span class="logo-sub">管理後台</span></a>
            <ul class="nav-links">
                <li><a href="index.html">返回網站</a></li>
                <li><a href="admin.html" class="active">訂單管理</a></li>
                <li><a href="news-admin.html">新聞管理</a></li>
            </ul>
        </div>
    </nav>

    <main class="admin-page">
        <header class="section-header">
            <h1>訂單系統</h1>
            <p>即時監控並處理客戶預約與購買訂單</p>
        </header>

        <!-- Stats -->
        <div class="stats-grid">
            <div class="stat-card">
                <span class="stat-value" id="stat-total">0</span>
                <span class="stat-label">總訂單數</span>
            </div>
            <div class="stat-card">
                <span class="stat-value" id="stat-revenue">NT$ 0</span>
                <span class="stat-label">預算總額</span>
            </div>
            <div class="stat-card">
                <span class="stat-value" id="stat-today">0</span>
                <span class="stat-label">今日新增</span>
            </div>
        </div>

        <section class="order-list">
            <div class="order-table-container">
                <div id="loading" class="loading-overlay">資料讀取中...</div>
                <div id="table-wrapper" style="display: none;">
                    <table>
                        <thead>
                            <tr>
                                <th>編號 / 時間</th>
                                <th>客戶資訊</th>
                                <th>購買品項</th>
                                <th>小計</th>
                                <th>狀態</th>
                            </tr>
                        </thead>
                        <tbody id="order-tbody">
                            <!-- Injected by JS -->
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="site-footer">
        <div class="container footer-bottom">
            <p>&copy; 2025 源點身&心靈工作坊 - 管理系統. 版權所有.</p>
            <div style="margin-top: 1rem; font-size: 0.8rem;">
                客務聯繫：0918-735208 | 0953-515901
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <script src="admin.js"></script>
</body>

</html>
