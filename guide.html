<html lang="zh-TW">

<head>

    <title>使用指南 | 源點身&心靈工作坊</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar">
        <div class="container nav-content">
            <a href="index.html" class="logo">源點<span class="logo-sub">身&心靈工作坊</span></a>
        </div>
    </nav>
    <main class="container" style="padding-top: 5rem; padding-bottom: 5rem; max-width: 800px;">
        <h1>服務條款與使用指南</h1>
        <p style="margin-top: 2rem; color: #64748b;">歡迎來到源點心靈實驗室，在使用我們的服務前，請詳閱以下說明：</p>

        <section style="margin-top: 3rem;">
            <h3>1. 預約與付費</h3>
            <ul>
                <li>所有課程與服務均採預約制，送出訂單後將有專人聯繫確認。</li>
                <li>轉帳付款請於預約確認後 24 小時內完成，並告知帳號後五碼。</li>
            </ul>
        </section>

        <section style="margin-top: 2rem;">
            <h3>2. 取消與退費</h3>
            <ul>
                <li>開課前 3 日取消可全額退費（扣除轉帳手續費）。</li>
                <li>當日取消恕不退費，但可申請名額轉讓或更換時段一次。</li>
            </ul>
        </section>

        <section style="margin-top: 2rem;">
            <h3>3. AI 諮詢與隱私</h3>
            <ul>
                <li>AI 實驗室之對話僅供參考，不具醫療諮詢建議。</li>
                <li>為優化服務，相關互動數據將匿名記錄於 Supabase 數據庫，我們承諾不對外公開。</li>
            </ul>
        </section>

        <div style="margin-top: 4rem; text-align: center;">
            <a href="index.html" class="btn btn-primary">回到首頁</a>
        </div>
    </main>
